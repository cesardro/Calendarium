<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wire+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {% block cabecera %}

    {% endblock %}
    
</head>
<body>
    <!--Barra de navegacion-->
    <nav class="navbar navbar-expand-sm fixed-top">
        <div class="container-fluid d-flex justify-content-start">
            <a class="navbar-brand" href="{% url 'inicio' %}">
                <img src="{% static 'calendario/img/logo.png' %}" alt="Logo" style="width:80px;" class="rounded-pill">
            </a>
            <div class="">
                <h1 class="name-logo">Calendarium</h1>
            </div>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center justify-content-lg-end text-center"
                id="navbarNav">
                {% block links %}

                {% endblock %}
                <div class="text-center text-lg-end ms-lg-auto">
                    <a type="submit" class="logout w-100 btn" id="logoutButton" href="{% url 'logout' %}">Log out</a>
                    <a href="{% url 'ayuda' %}" class="help-button">
                        <i class="material-icons pt-1">help_outline</i>
                    </a>
                    <a href="#" class="mode-link" onclick="toggleDarkMode()">
                        <i class="material-icons">brightness_medium</i>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div id="content">
        {% block contenido %}
            
        {% endblock %}
    <!--JavaScript-->
    <script src="{% static 'calendario/js/index.js' %}"></script>
    <script src="{% static 'calendario/js/tema.js' %}"></script>
</body>
</html>
