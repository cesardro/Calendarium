<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'calendario/css/SignUp2.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wire+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <title>Calendarium- SignUp</title>
</head>

<body>
    <header class="header">
        <a href="{% url 'vistasignup' %}"><img class="imagenHeader" src="{% static 'calendario/img/logo.png' %}" alt="logo"></a>
        <a href="{% url 'vistasignup' %}"><h1 class="tituloHeader">Calendarium</h1></a>
    </header>
    <main class="principal">
        <div class="formulario">
            <h2>Sign Up</h2>
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>
</body>

</html>
