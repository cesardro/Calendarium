<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'calendario/css/SignIn.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Wire+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <title>Calendarium-Sign In</title>
</head>

<body>
    <header class="header">
        <a href="{% url 'vistasignup' %}"><img class="imagenHeader" src="{% static 'calendario/img/logo.png' %}" alt="logo"></a>
        <a href="{% url 'vistasignup' %}"><h1 class="tituloHeader">Calendarium</h1></a>
    </header>
    <main class="principal">
        <div class="formulario">
            <h2>Sign In</h2>
            {% if 'registrado' in request.GET %}
                <p style="color:green">TE HAS REGISTRADO CORRECTAMENTE</p>
            {% endif %}
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Enviar">
            </form>
            <p class="frase4">Recuperar contrase√±a <a href="{% url 'password_reset' %}">aqui.</a></p>
            <p class="frase4">No eres usuario. Ve a <a href="{% url 'RegistroView' %}">Sign up</a></p>
        </div>
    </main>
</body>

</html>
