<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'calendario/css/SignIn.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Wire+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <title>Calendarium-Sign In</title>
</head>

<body>
    <header class="header">
        <a href="{% url 'vistasignup' %}"><img class="imagenHeader" src="{% static 'calendario/img/logo.png' %}" alt="logo"></a>
        <a href="{% url 'vistasignup' %}"><h1 class="tituloHeader">Calendarium</h1></a>
    </header>
    <main class="principal">
        <div class="formulario">
            {% if validlink %}
            <h2>Pon tu nueva contraseña</h2>
            <form method="post">
                {% csrf_token %}
                <div>
                    <label for="id_new_password1" class="frase4">Nueva contraseña</label>
                    <input type="password" name="new_password1" id="id_new_password1" class="form-control mt-3">
                  </div>
                  <div>
                    <label for="id_new_password2" class="frase4">Confirmar nueva contraseña</label>
                    <input type="password" name="new_password2" id="id_new_password2" class="form-control mt-3">
                  </div>
                  <input type="submit" value="Enviar">
            </form>
            {% else %}
                <h2>El link no es valido.</h2>
            {% endif %}
            <p class="frase4">Volver al <a href="{% url 'login' %}">inicio.</a></p>
        </div>
    </main>
</body>

</html>
